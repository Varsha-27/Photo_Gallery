{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
      form{
          padding: 5px;
      }
      .card{
        box-shadow:3px 3px 3px 2px  rgb(68, 66, 66);
      }
  </style>
  </head>
  <body>
      <div class="row justify-content-center">
          <div class="col-md-4 m-3">
                <a class="btn btn-dark m-2" href="{% url 'gallery' %}">Go Back</a>
             <div class="card p-3">
               <form method='POST' action=" " enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                <label  class="form-label">Description</label>
                <input  required type="text" class="form-control" name="description" placeholder="Enter a Description...." >
                </div>
                <div class="form-group mb-3">
                    <select class="form-select" name="category">
                        <option value='none'>Select a category...</option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label  class="form-label">Create a new category</label>
                    <input  type="text" class="form-control" name="category_new" placeholder=" Create a new category " >
                </div>
                <div class="form-group mb-3">
                    <label>Upload Image</label>
                    <br>
                    <input  required type="file" name="image" class="form-control-file" >
                </div>

                <button type="submit" class="btn btn-primary m-1">Submit</button>
            </form>
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
